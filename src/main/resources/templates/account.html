<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>

    <script src="/js/account.js" type="module" defer></script>
</head>
<body>

    <div class="container">
        <div id="container-acc">
            <h2>ACCOUNT</h2>
        </div>

        <div class="img-container" id="profile-pic-container">
            <img id="userPic" src="/img/profilePictures/blankProfilePicture.png" alt="Profile picture">
        </div>
        <h1 id="username"></h1>
        <div id="user-id">
            <p id="p_id">ID</p>
            <span id="user-id-label"></span>
        </div>
        <div id="container-statics">
            <h2>STATISTICHE:</h2>
        </div>
        <div id="container-match">
            <h2>Matches:</h2>
        </div>
        <div id="container-win">
            <h2>win:</h2>
        </div>
        <div id="container-lose">
            <h2>lose:</h2>
        </div>

        <div id="container-back">
            <button>X</button>
        </div>
</div>


</body>
</html>
