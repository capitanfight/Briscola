name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-app:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  
  build-image:
    needs: build-app
  
    runs-on: ubuntu-latest
  
    steps:
    - name: Build the Docker image
      run: docker build -t briscola .

    - name: Tag image
      run: |
        docker tag briscola ${{ secrets.DOCKER_USERNAME }}/briscola:$env:GITHUB_REF_NAME
        docker tag briscola ${{ secrets.DOCKER_USERNAME }}/briscola:latest

  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: build-image
    
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
      
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/briscola:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/briscola:$env:GITHUB_REF_NAME
